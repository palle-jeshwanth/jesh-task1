<div class="container">
    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th> Title</th>
                <th> Body</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of information">
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
